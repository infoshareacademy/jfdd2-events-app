    <div id="changeFontSize"
         mwl-droppable
         on-drop="vm.handleEventDrop(dropData.event, day.date, dropData.draggedFromDate)"
         class="cal-month-day {{ day.cssClass }}"
         ng-class="{
    'cal-day-outmonth': !day.inMonth,
    'cal-day-inmonth': day.inMonth,
    'cal-day-weekend': day.isWeekend,
    'cal-day-past': day.isPast,
    'cal-day-today': day.isToday,
    'cal-day-future': day.isFuture
  }">
        <div class="cal-day-tick"
             ng-show="dayIndex === vm.openDayIndex && vm.view[vm.openDayIndex].events.length > 0 && !vm.slideBoxDisabled">
            <i class="glyphicon glyphicon-chevron-up"></i>
            <i class="fa fa-chevron-up"></i>
        </div>
        <span
                class="pull-right"
                data-cal-date
                ng-click="vm.calendarCtrl.dateClicked(day.date)"
                ng-bind="day.label">
        </span>
        <small style="position: absolute; bottom: 10px; left: 5px"
               class="cal-events-num badge badge-important pull-left"
               ng-show="day.badgeTotal > 3"
               ng-bind="day.badgeTotal">
            <span id="czcionka" ng-repeat="event in events">{{event.title}}</span>
        </small>

        <small style="position: absolute; bottom: 10px; left: 5px">

            <span ng-show="day.badgeTotal <= 3" ng-repeat="event in day.events">{{event.title}}<br></span>

        </small>
        <!--<ng-include src="vm.calendarConfig.templates.calendarMonthCellEvents"></ng-include>-->
        <!--<div id="cal-week-box" ng-if="$first && rowHovered">-->
        <!--<span ng-bind="vm.calendarConfig.i18nStrings.weekNumber.replace('{week}', day.date.clone().add(1, 'day').isoWeek())"></span>-->
        <!--</div>-->

    </div>
