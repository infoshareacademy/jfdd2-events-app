<!DOCTYPE html>
<html lang="en" ng-app="Workshop">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css" />

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap.js"></script>

    <!-- App module -->
    <script type="text/javascript" src="app.js"></script>

</head>
<body>

<div class="container" ng-controller="BaseController">
    <div class="header clearfix text-center">
        <h1 class="text-muted">Task</h1>
    </div>

    <div>
        <div class="panel panel-default" style="width: 500px">
            <div class="panel-heading">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <uib-tabset type="pills">

                                <uib-tab ng-repeat="tab in tabs track by $index" heading="{{tab.title}}">


                                    <table class="table table-striped table-bordered">
                                        <tr ng-repeat="item in tab.content track by $index">
                                            <td>
                                                {{item.name}}
                                            </td>
                                        </tr>


                                    </table>


                                </uib-tab>

                            </uib-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
