<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="modalContent.html">
  <link href="calendarControls.html">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>



<div class="container" ng-controller="BaseController">
  <div class="header clearfix text-center">
    <h1 class="text-muted">Task</h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <uib-tabset type="pills">

                  <uib-tab ng-repeat="tab in tabs track by $index" heading="{{tab.title}}">


                    <table class="table table-striped table-bordered">
                      <tr ng-repeat="item in tab.content track by $index">
                        <td>
                          {{item.name}}
                        </td>
                      </tr>


                    </table>


                  </uib-tab>

                </uib-tabset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-controller="KitchenSinkCtrl as vm">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="vm.viewDate"
                decrement="vm.calendarView">
          Previous
        </button>
        <button
                class="btn btn-default"
                mwl-date-modifier
                date="vm.viewDate"
                set-to-today>
          Today
        </button>
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="vm.viewDate"
                increment="vm.calendarView">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
      </div>
    </div>



  <br>

  <mwl-calendar
          events="vm.events"
          view="vm.calendarView"
          view-title="vm.calendarTitle"
          view-date="vm.viewDate"
          on-event-click="vm.eventClicked(calendarEvent)"
          on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
          edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
          delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
          on-edit-event-click="vm.eventEdited(calendarEvent)"
          on-delete-event-click="vm.eventDeleted(calendarEvent)"
          cell-is-open="vm.isCellOpen"
          day-view-start="06:00"
          day-view-end="22:00"
          day-view-split="30"
          cell-modifier="vm.modifyCell(calendarCell)">
  </mwl-calendar>

  <br><br><br>

  <h3 id="event-editor">
    Edit events
    <button
            class="btn btn-primary pull-right"
            ng-click="vm.events.push({title: 'New event', type: 'important', draggable: true, resizable: true})">
      Add new
    </button>
    <div class="clearfix"></div>
  </h3>

  <table class="table table-bordered">

    <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Starts at</th>
      <th>Ends at</th>
      <th>Remove</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="event in vm.events track by $index">
      <td>
        <input
                type="text"
                class="form-control"
                ng-model="event.title">
      </td>
      <td>
        <select ng-model="event.type" class="form-control">
          <option value="important">Important</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
          <option value="inverse">Inverse</option>
          <option value="success">Success</option>
          <option value="special">Special</option>
        </select>
      </td>
      <td>
        <p class="input-group" style="max-width: 250px">
          <input
                  type="text"
                  class="form-control"
                  readonly
                  uib-datepicker-popup="dd MMMM yyyy"
                  ng-model="event.startsAt"
                  is-open="event.startOpen"
                  close-text="Close" >
            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
        </p>
        <uib-timepicker
                ng-model="event.startsAt"
                hour-step="1"
                minute-step="15"
                show-meridian="true">
        </uib-timepicker>
      </td>
      <td>
        <p class="input-group" style="max-width: 250px">
          <input
                  type="text"
                  class="form-control"
                  readonly
                  uib-datepicker-popup="dd MMMM yyyy"
                  ng-model="event.endsAt"
                  is-open="event.endOpen"
                  close-text="Close">
            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'endOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
        </p>
        <uib-timepicker
                ng-model="event.endsAt"
                hour-step="1"
                minute-step="15"
                show-meridian="true">
        </uib-timepicker>
      </td>
      <td>
        <button
                class="btn btn-danger"
                ng-click="vm.events.splice($index, 1)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
</div>


  <!--<script src="bower_components/interact/dist/interact.js"></script>-->
<script src="bower_components/angular/angular.js"></script>
<!--<script src="bower_components/angular-touch/angular-touch.js"></script>-->
<script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!--<script src="bower_components/angular-animate/angular-animate.js"></script>-->
  <script src="app.js"></script>
  <!--<script src="view1/view1.js"></script>-->
<!--<script src="view2/view2.js"></script>-->
  <script src="config.js"></script>
  <script src="controllers.js"></script>
  <script src="helpers.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
