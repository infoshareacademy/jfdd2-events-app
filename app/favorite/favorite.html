<!--HEADER-->
<div class="col-md-4" ng-controller="favoriteController as vm">
    <!--<div class="header clearfix text-center">-->
    <!--<h1 class="text-muted"> </h1>-->
    <!--</div>-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <uib-tabset type="pills">

                            <uib-tab heading="Ulubione"">
                                <table class="table table-striped table-bordered">
                                    <tr ng-repeat="item in user.favorite track by $index">
                                        <td>
                                            <!--<a href="javascript:;" ng-click="vm.clicked(item)"> {{item.objectId}}</a>-->
                                            {{item.objectId}}
                                        </td>
                                    </tr>
                                </table>
                            </uib-tab>

                            <uib-tab heading="Polecane">
                                <table class="table table-striped table-bordered">
                                    <tr ng-repeat="item in user.recommended track by $index">
                                        <td>
                                            <!--<a href="javascript:;" ng-click="vm.clicked(item)"> {{item.objectId}}</a>-->
                                            {{item.objectId}}

                                        </td>
                                    </tr>
                                </table>
                            </uib-tab>

                            <uib-tab heading="Popularne">
                                <table class="table table-striped table-bordered">
                                    <tr ng-repeat="item in user.popular track by $index">
                                        <td>
                                            <!--<a href="javascript:;" ng-click="vm.clicked(item)"> {{item.title}}</a>-->
                                             {{item.title}}

                                        </td>
                                    </tr>
                                </table>
                            </uib-tab>

                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
