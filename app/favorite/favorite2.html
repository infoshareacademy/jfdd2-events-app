<!--HEADER-->
<div class="col-md-4" ng-controller="favoriteController as vm">
    <!--<div class="header clearfix text-center">-->
    <!--<h1 class="text-muted"> </h1>-->
    <!--</div>-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <uib-tabset type="pills">

                            <uib-tab ng-repeat="tab in vm.tabs track by $index" heading="{{tab.title}}">


                                <table class="table table-striped table-bordered">
                                    <tr ng-repeat="item in tab.content track by $index">
                                        <td>
                                            <a href="javascript:;" ng-click="vm.clicked(item.event)"> {{item.event.title}}</a>

                                        </td>
                                    </tr>


                                </table>


                            </uib-tab>

                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
